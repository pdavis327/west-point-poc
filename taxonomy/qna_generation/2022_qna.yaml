      had identified digital transformation and  the  modernization  of  the  Army's
      underlying  network  and computer  infrastructure  as  crucial  to  modernizing
      the  service. Digital transformation is a shift in operations and culture
      through the  adoption  of  advanced  technologies  such  as  cloud,  data,  and
      artificial  intelligence.  It  establishes  an  outcomes-based,  metricsdriven
      mindset to measure activities and to seek efficiencies and effectiveness.

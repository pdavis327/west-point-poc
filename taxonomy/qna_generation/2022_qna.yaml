  - context: |-
      The strategy has three objectives. First, between 2021 and 2028, the  service
      will  converge  current  digital  initiatives  that  support readiness and
      modernization into a single integrated plan; make them  available  from  small
      units  to  the  entire  enterprise;  and establish standardized delivery
      processes, methods, and tools, all of which will use the cloud as an enabler.
      This objective has six lines of effort. Second, the Army will maintain pace with
      advancements in  relevant  technologies  by  optimizing  its  resources  and
      making data-driven investment decisions that are aligned directly with the
      service's  priorities.  This  objective  has  four  lines  of  effort.  Third,
      transformation requires the Army to change how it recruits, trains, and retains
      those who work with these technologies and to improve its collaboration with
      allies, academia, and industry. This objective has three lines of effort.
    questions_and_answers:
